<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link rel="stylesheet" href="cek2.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>

<body onload="playScaryMusic()">
    <audio id="scaryMusic" autoplay loop>
        <source src="horor.mp3" type="audio/mpeg">
    </audio>

    <!-- Intro Overlay -->
    <div id="introOverlay" class="intro-overlay">
        <h1>Selamat Datang di Dunia Khodam</h1>
        <p>Persiapkan dirimu...</p>
    </div>


    <div class="container">
        <h1>Cek Khodam!!</h1>
        <p>Masukkan nama untuk mengetahui-nya:</p>
        <input type="text" id="nama" placeholder="Masukkan nama Anda...">
        <button onclick="cekKhodam()">Cek Khodam</button>

        <div id="result" class="result">
            <!-- Gambar dan Teks Khodam akan ditampilkan di sini -->
        </div>
    </div>

    <div id="khodamModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody">
                <img id="modalImage" src="" alt="Khodam Image">
                <p id="modalText"></p>
            </div>
        </div>
    </div>

    <script src="cek2.js"></script>
</body>

</html>
